language: c
cache:
  directories:
  - "~/.platformio"
before_install:
  - ARD_VER="1.8.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 5
  - export DISPLAY=:1.0
  - echo "Downloading version $ARD_VER of the Arduino IDE..."
  - wget http://downloads.arduino.cc/arduino-$ARD_VER-linux64.tar.xz
  - echo "Extracting the Arduino IDE..."
  - tar xf arduino-$ARD_VER-linux64.tar.xz
  - echo "Moving Arduino IDE..."
  - sudo mv arduino-$ARD_VER /usr/local/share/arduino
  - echo "Linking Arduino IDE..."
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
  - echo "Removing Arduino IDE ver $ARD_VER tar that was downloaded..."
  - rm arduino-$ARD_VER-linux64.tar.xz
install:
  - ln -s $PWD /usr/local/share/arduino/libraries/Adafruit_FONA
  - pip install -U platformio
  - arduino --install-library "Adafruit SleepyDog Library","Adafruit MQTT Library","Adafruit ILI9341","Adafruit GFX Library"
env:
- BOARD=uno
- BOARD=leonardo
- BOARD=micro
- BOARD=megaatmega2560
- BOARD=due
- BOARD=yun
- BOARD=genuino101
- BOARD=zero
script:
  - arduino --verify --board arduino:avr:uno $embedded-C/Analog Arduino try.txt
  - arduino --verify --board arduino:avr:uno $embedded-C/Analog_Input_with_Pure_C.ino
  - arduino --verify --board arduino:avr:uno $embedded-C/Analog_Output_Using_Arduino.ino
  - arduino --verify --board arduino:avr:uno $embedded-C/Analog_Output_Using_Pure_C.ino
  - arduino --verify --board arduino:avr:uno $embedded-C/Counter_with_Arduino.ino
  - arduino --verify --board arduino:avr:uno $embedded-C/Counter_with_Pure_C.ino
 notifications:
  email:
    on_success: change
    on_failure: change
